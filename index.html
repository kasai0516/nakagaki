<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>デイトレ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-logo">
          <h1>30DAYSトライアル</h1>
        </div>
        <div class="header-right">
          <ul>
            <li>デイトラとは</li>
            <li>コース一覧</li>
            <li>お問い合わせ</li>
          </ul>
        </div>
      </div>
    </header>
    <div class="header-bottom">
      <div class="container">
        <img src="https://github.com/kasai0516/nakagaki/blob/main/main-vsual.png?raw=true" alt="メイン写真">
      </div>
    </div>
    <main>
      <div class="container">
        <div class="topix">
          <h1>デイトラとは</h1>
        </div>
        <div class="capture">
          <img src="https://github.com/kasai0516/nakagaki/blob/main/about.png?raw=true">
          <p>デイトラとは、無料で・迷わず・楽しく学べるプログラミング学習アプリです。毎日設定された課題をこなしていくだけで、未経験から30日でプログラミングスキルが身につきます。<br>1日1題30日でプロのWebエンジニアを目指しましょう！</p>
        </div>
      </div>
    </main>
    <div class="course">
      <h1>コース一覧</h1>
      <div class="courses">
        <div class="co">
          <img src="https://github.com/kasai0516/nakagaki/blob/main/web_first.png?raw=true">
          <p>HTML / CSS / Bootstrap</p>
        </div>
      <div class="courses">
        <div class="co">
          <img src="https://github.com/kasai0516/nakagaki/blob/main/web_second.png?raw=true">
          <p>HTML / CSS / JavaScript / jQuery</p>
        </div>
      </div>
      <div class="corses"> 
        <div class="co"> 
          <img src="https://github.com/kasai0516/nakagaki/blob/main/web_third.png?raw=true">
          <p>PHP / WordPress</p>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <h1>お問い合わせ</h1>
      <p>さあ今日から30日間をはじめよう！</p>
      <div class="contact">
        <input type="text">
      </div>
      <div class="btn">
        <input type="submit" value="無料ではじめる">
      </div>
    </div>
  </body>
</html>
